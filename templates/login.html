<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script>
      // Function to handle the invalid login scenario
      function handleInvalidLogin(message) {
        alert(message);
        window.location.href = "/register"; // Redirect to register page after alert
      }
    </script>
  </head>
  <body>
    <div class="login">
      <h2>Login</h2>
      <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required />
        <label for="password">Password:</label>
        <input type="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    {% if message %}
    <script>
      // Call the JavaScript function to show alert and redirect to register page
      handleInvalidLogin("{{ message }}");
    </script>
    {% endif %}

    <p>
      Don't have an account?
      <a href="{{ url_for('register') }}">Register here</a>
    </p>
  </body>
</html>
